<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Shopping List</h1>
  <p id="first">Get it done</p>

  <input type="text" placeholder="enter items" class="userInput">
  <button class="enter">Enter</button>
  
  <ul>
    <li class="item" id="bread" random="50">
      bread
      <button class="del">Del</button>
    </li>
    <li class="item" id="milk">
      milk
      <button class="del">Del</button>
    </li>
    <li class="item" id="eggs">
      eggs
      <button class="del">Del</button>
    </li>
    <li class="item" id="bacon">
      bacon
      <button class="del">Del</button>
    </li>
  </ul>
  <p>anything else?</p>
  
  <script src="script.js"></script>
</body>
</html>
