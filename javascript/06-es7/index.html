<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES7</title>
</head>
<body>
  <h1>ES7: includes() and exponent</h1>


  <script>
    // includes()

    'Helloooooo'.includes('0')  // true

    const pets = ['cat', 'dog', 'bird'];

    pets.includes('cat');  //true
    pets.include('bat'); // false


    // exponentiation
    const square = x => x**2;
    square(2); // 4

    const cube = y => y**3;
    cube(5);  // 25

    
  </script>
</body>
</html>
