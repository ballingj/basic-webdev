  <script>
    // ternary operator
    let answer = true ? "you are true" : "you are not valid"
    let answer2 = false ? "you are true" : "you are not valid"

    // switch
    function moveCommand(direction) {
      let whatHappens;
      switch (direction) {
        case "forward":
          whatHappens = "you encounter a monster";
          break;
        case "back":
          whatHappens = "you encounter a zombie";
          break;  
        case "right":
          whatHappens = "you found a river";
          break;
        case "left":
          whatHappens = "you found your friend";
          break;
        default:
          whatHappens = "please enter a valid direction: 'forward' 'back' 'right' or 'left'";
      }
      return whatHappens;
    }
